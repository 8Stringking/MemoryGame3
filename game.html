<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!--sound clips for the memory game from freecodecamp.org, to mimick the style of the simon style game-->
    <audio id="clip1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>
    <audio id="clip2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>
    <audio id="clip3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>
    <audio id="clip4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>
    <title>Clone Wars Memory Game</title>
</head>
<body class="clone-wars">
    <header>
        <!--game title-->
           <a href="index.html">
              <h2 id="logo">Clone Wars Memory Game</h2>
           </a>
        <!--navigation bar-->
           <nav>
               <ul id="menu">
                   <li>
                       <a class="active-page" href="game.html">Game</a>
                   </li>
                   <li>
                       <a href="index.html">Home</a></li>
                   </li>
               </ul>
           </nav>
     </header>
     <div id="game">
             <div id="farleft"></div>
             <div id="middleleft"></div>
             <div id="middleright"></div>
             <div id="farright"></div>
     </div>
     <div id="switches">
        <label class="toggle">POWER</label>
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
        <label class="toggle">Strict</label>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="text2">
        COUNT
      </div>
      <div id="turn"></div>
</div>
     <script src="assets/js/index.js"></script>
</body>
</html>
