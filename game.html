<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <!--boostrap mobile first responsive meta tag-->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
      <title>Clone Wars Memory Game</title>
   </head>
   <body class="clone-wars">
      <!--sound clips generated by pitch shifting sounds from the clone wars films-->
      <audio id="clip1">
         <source src="assets/audio-blaster-samples/blaster1-a.mp3"/>
      </audio>
      <audio id="clip2">
         <source src="assets/audio-blaster-samples/blaster2-a.mp3"/>
      </audio>
      <audio id="clip3">
         <source src="assets/audio-blaster-samples/blaster3-a.mp3"/>
      </audio>
      <audio id="clip4">
         <source src="assets/audio-blaster-samples/blaster4-a.mp3"/>
      </audio>
      <header>
         <!--game title-->
         <a href="index.html">
            <h2 id="logo">Clone Wars Memory Game</h2>
         </a>
         <!--navigation bar-->
         <nav>
            <ul id="menu">
               <li>
                  <a class="active-page" href="game.html">Game</a>
               </li>
               <li>
                  <a href="index.html">Home</a>
               </li>
            </ul>
         </nav>
      </header>
      <!--code to generate the 4 panels for the game-->
      <div id="game">
         <button id="farleft" aria-label="far-left-simon-button"></button>
         <button id="middleleft" aria-label="middle-left-simon-button"></button>
         <button id="middleright" aria-label="middle-right-simon-button"></button>
         <button id="farright" aria-label="far-right-simon-button"></button>
      </div>
      <!--code for the switches section of the game-->
      <div id="switches">
         <label class="toggle">POWER</label>
         <input type="checkbox" class="toggle" id="power" aria-label="power-button"/>
         <button class="start-button" id="start" aria-label="start-button">Start</button>
         <label class="toggle">Accuracy</label>
         <input type="checkbox" class="toggle" id="accuracy" aria-label="accuracy-button"/>
      </div>
      <div class="texttwo">COUNT</div>
      <!--code to generate the turn counter for the game-->
      <div id="turn"></div>
      <!--code for the feedback button which will lead to the feedback forms page-->
      <div>
         <a class="page-link2" href="form.html"><strong>Give Your Feedback</strong></a>
      </div>
      <!--code to link the javascript to the games page for the functionality of the game-->
      <script src="assets/js/index.js"></script>
   </body>
</html>
