<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--boostrap mobile first responsive meta tag-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    
    <!--sound clips generated by pitch shifting sounds from the clone wars films-->
    <audio id="clip1">
        <source src="assets/audio-blaster-samples/blaster1a.mp3"></source>
    </audio>
    <audio id="clip2">
        <source src="assets/audio-blaster-samples/blaster2a.mp3"></source>
    </audio>
    <audio id="clip3">
        <source src="assets/audio-blaster-samples/blaster3a.mp3"></source>
    </audio>
    <audio id="clip4">
        <source src="assets/audio-blaster-samples/blaster4a.mp3"></source>
    </audio>
    <title>Clone Wars Memory Game</title>
</head>
<body class="clone-wars">
    <header>
        <!--game title-->
           <a href="index.html">
              <h2 id="logo">Clone Wars Memory Game</h2>
           </a>
        <!--navigation bar-->
           <nav>
               <ul id="menu">
                   <li>
                       <a class="active-page" href="game.html">Game</a>
                   </li>
                   <li>
                       <a href="index.html">Home</a></li>
                   </li>
               </ul>
           </nav>
     </header>
     <div id="game">
             <div id="farleft"></div>
             <div id="middleleft"></div>
             <div id="middleright"></div>
             <div id="farright"></div>
     </div>
     <div id="switches">
        <label class="toggle">POWER</label>
        <input type="checkbox" class="toggle" id="power">
        <button class="start-button" id="start">Start</button>
        <label class="toggle">Accuracy</label>
        <input type="checkbox" class="toggle" id="accuracy">
      </div>
      <div class="texttwo">
        COUNT
      </div>
      <div id="turn"></div>
</div>
<div class="feedback-form">
    <a href="form.html">
    <button class="feedback-button" type="button">Give Your Feedback</button></a>
    </div>
     <script src="assets/js/index.js"></script>
</body>
</html>
